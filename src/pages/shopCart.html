<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>购物车</title>
        <link rel="stylesheet" href="../css/shopCart.css">
        <link rel="stylesheet" href="../css/reset.css">
        <script src="../lib/jquery.min.js"></script>
    </head>
    <body>
        <div class="top-wrap">
            <div class="top">
            </div>
        </div>
            <div class="header clearfloat">
                <div class="logo-wrap">
                    <a href="" class="logo">
                        京东
                    </a>
                   <a href="" class="link2">
                       <b></b>
                   </a>
                </div>
                <div class="search">
                    <div class="form">
                        <input type="text" class="search-txt" placeholder="自营"> 
                        <input type="button" value="搜索" id="search-btn">
                    </div>
                </div>
               
            </div>
            <div class="container">
                <div class="cart-filler clearfloat">
                    <div class="listcount">
                        <a href="#">
                            <h5>全部商品</h5>
                            <span>3</span>
                        </a>
                    </div>
                    <div class="cart-site ">
                        <span>配送至:</span>
                        <select name="" id="">
                            <option value="广东深圳市宝安区西部硅谷">广东深圳市宝安区西部硅谷</option>
                        </select>
                    </div>
                </div>
             
                <div class="cart-main">
                    <div class="cart-thead">
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox">
                                全选
                            </label>
                        </div>
                    </div>
                    <div class="shop">
                            <label for="">
                                <input type="checkbox">
                                京东自营
                            </label>
                    </div>
                    <div class="itemlist">
                        <!-- 第一列 -->
                        <div class="list1">
                            <div class="discounts">
                                满减  活动商品购满¥99.00， 即可享受满减	>	 去凑单 >
                            </div>
                            <label for="" class="checkbox">
                                <input type="checkbox">
                                    
                            </label>
                            <div class="cell-info">
                                <div class="cell-img">
                                    <a href="javascript:;" >
                                        <img src="" alt="" id="cell-img">
                                    </a>
                                </div>
                            </div>
                         
                            <a href="" class="info-words">
                                <span></span>
                                <b id="cell-name">久爱久9i9盆帽宝宝太阳帽网眼花边遮阳帽新生儿帽子</b> 
                            </a>
                            <p class="info-details">
                                白色<br>
                                5-18个月
                            </p>
                            <div class="cell-price">
                                ￥ <span id="cell-price">42.00</span> 
                            </div>
                            <div class="cell-count">
                                <a href="javacript:;" class="countDown">-</a>
                                <input type="text" name="" id="numCount" value="1">
                                <a href="javacript:;" class="countUp">+</a>
                            </div>
                            <div class="cell-sum">
                                ￥ <span id="cell-sum">42.00</span> 
                            </div>
                            <div class="cell-del">
                                <a href="">删除</a><br> 
                                <a href="">添加到收藏</a>
                            </div>
                          
                        </div>    
                        
                        <!-- 结算 -->
                        <div class="cell-clearing">
                            <label for="" class="checkbox">
                                <input type="checkbox">
                                全选
                            </label>
                            <div class="operate">
                                
                                <a class="del-check">删除选中</a>
                                <a class="add-check">添加到收藏</a>
                                <a class="clear-shopCart">清理购物车</a>
                            </div>
                            <div class="operate-right">
                                <div class="shop-sum">
                                    总价: <span></span>
                                    促销: <em></em>
                                </div>
                                <div class="shop-select">
                                    已选择<span></span>件商品
                                </div>
                                
                                <b></b>
                            </div>
                        </div>    
                    </div>
                </div>
                
            </div>

        <script src="../js/shopCart.js"></script>
    </body>
<html>
